<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Slacker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Apply theme immediately to prevent flash of wrong theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            Slacker
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Feed</a>
            <a href="messages.html" class="nav-button">Messages</a>
            <button id="signOutButton" class="nav-button sign-out-btn" style="display: none;">Sign Out</button>
        </div>
    </nav>
    <main>
        <!-- Login Section -->
        <div class="wallet-login" id="walletLogin" style="display: none;">
            <h2>Connect to Slacker</h2>
            <div class="wallet-options">
                <button class="wallet-button" id="metamaskButton">
                    <img src="https://cdn.cdnlogo.com/logos/m/79/metamask.svg" alt="MetaMask">
                    Connect with MetaMask
                </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <button class="guest-button" id="guestButton">
                    <span class="guest-icon">üë§</span>
                    Continue as Guest
                </button>
            </div>
        </div>

        <!-- Profile Content Section -->
        <div id="profileContent" style="display: none;">
            <!-- Profile content will be dynamically inserted here -->
        </div>
        
        <div id="moduleContainer" class="module-container"></div>
        <button id="addModuleButton" class="add-module-btn">
            <span>+</span>
        </button>
        <div id="moduleModal" class="module-modal">
            <button class="module-option" data-type="music">
                <span>üéµ</span> Music
            </button>
            <button class="module-option" data-type="ai">
                <span>ü§ñ</span> AI
            </button>
            <button class="module-option" data-type="market">
                <span>üìà</span> Market
            </button>
            <button class="module-option" data-type="settings">
                <span>‚öôÔ∏è</span> Settings
            </button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.6.0/web3.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/theme-handler.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/moduleHandler.js"></script>
    <script src="js/session.js"></script>
    <script src="js/postHandler.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // Ensure ModuleHandler initialization
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.moduleHandlerInstance) {
                window.moduleHandlerInstance = new ModuleHandler();
            }
        });
    </script>
</body>
</html>
